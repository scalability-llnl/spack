name: Sync Fork

on:
  schedule:
    - cron: '42 */12 * * *' # every 12 hours
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: FEniCS
          base: latest
          head: develop
          retries: 1
          retry_after: 10
          ignore_fail: true