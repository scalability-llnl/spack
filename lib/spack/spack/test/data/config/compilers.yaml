compilers:
- compiler:
    spec: gcc@4.5.0
    operating_system: {linux_os.name}{linux_os.version}
    paths:
      cc: /path/to/gcc
      cxx: /path/to/g++
      f77: None
      fc: None
    modules: []
    target: {target}
- compiler:
    spec: gcc@4.5.0
    operating_system: redhat6
    paths:
      cc: /path/to/gcc
      cxx: /path/to/g++
      f77: None
      fc: None
    modules: []
    target: {target}
- compiler:
    spec: gcc@4.4.0
    operating_system: redhat6
    paths:
      cc: /path/to/gcc440
      cxx: /path/to/g++440
      f77: /path/to/gfortran440
      fc: /path/to/gfortran440
    modules: []
    target: {target}
- compiler:
    spec: clang@3.5
    operating_system: redhat6
    paths:
      cc: /path/to/clang35
      cxx: /path/to/clang++35
      f77: None
      fc: None
    flags:
      cflags: -O3
      cxxflags: -O3
    modules: []
    target: {target}
- compiler:
    spec: clang@12.0.0
    operating_system: {linux_os.name}{linux_os.version}
    paths:
      cc: /path/to/clang
      cxx: /path/to/clang++
      f77: None
      fc: None
    modules: []
    target: {target}
- compiler:
    spec: gcc@10.2.1
    operating_system: {linux_os.name}{linux_os.version}
    paths:
      cc: /path/to/gcc
      cxx: /path/to/g++
      f77: None
      fc: None
    modules: []
    target: {target}
