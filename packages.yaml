# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:

  openmpi:
    variants: +pmi +slurm +verbs

  mvapich2:
    variants: +debug +slurm +nemesisibtcp

  mpich:
    variants: +pmi +romio +verbs

  intel-mkl:
    paths:
      mkl@11.2%intel@15.0.2: /lustre/spack/tools/linux-centos7-x86_64/gcc-4.8.5/intel-parallel-studio-cluster.2015.6-gfp2adgaqiwae5cinheh55zcxladuy3o/mkl
      mkl@11.3%intel@16.0.3: /lustre/spack/tools/linux-centos7-x86_64/gcc-4.8.5/intel-parallel-studio-cluster.2016.4-7scyzvm4fcmcft2digrxmshowbypaz2i/mkl
    buildable: False

  impi:
    paths:
      impi@5.0.3.048%intel@15.0.2: /lustre/spack/tools/linux-centos7-x86_64/gcc-4.8.5/intel-parallel-studio-cluster.2015.6-gfp2adgaqiwae5cinheh55zcxladuy3o/impi/5.0.3.049
      impi@5.1.3.210%intel@16.0.3: /lustre/spack/tools/linux-centos7-x86_64/gcc-4.8.5/intel-parallel-studio-cluster.2016.4-7scyzvm4fcmcft2digrxmshowbypaz2i/impi/5.1.3.258
    buildable: False

  llvm:
    variants: -debug

  openssl:
      paths:
          openssl@system: /usr
      version: [system]
      buildable: False

  all:
    compiler: [gcc@5, intel@17]
    providers:
      mpi: [openmpi, mvapich2, mpich, impi]
      blas: [openblas, mkl]
      lapack: [openblas, mkl]
    variants: +debug +verbs
