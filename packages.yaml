# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:

  openmpi:
    variants: +pmi +slurm

  mvapich2:
    variants: +slurm +nemesisibtcp

  mpich:
    variants: +pmi +romio

  llvm:
    variants: -debug

  openssl:
      paths:
          openssl@system: /usr
      version: [system]
      buildable: False
  
  openblas:
    variants: +openmp

  intel-parallel-studio:
    paths:
        intel-parallel-studio@cluster.2015.6: /lustre/spack/tools/linux-centos7-x86_64/gcc-4.8.5/intel-parallel-studio-cluster.2015.6-gfp2adgaqiwae5cinheh55zcxladuy3o
        intel-parallel-studio@cluster.2016.4: /lustre/spack/tools/linux-centos7-x86_64/gcc-4.8.5/intel-parallel-studio-cluster.2016.4-7scyzvm4fcmcft2digrxmshowbypaz2i
        intel-parallel-studio@cluster.2017.1: /lustre/spack/tools/linux-centos7-x86_64/gcc-4.8.5/intel-parallel-studio-cluster.2017.1-4uy7iwkuftkrg5wx2sg5zi6r5355rqbe
    variants: +mpi +mkl
    version: [cluster.2015.6, cluster.2016.4, cluster.2017.1]
    buildable: False

  all:
    compiler: [gcc@6, intel@17]
    providers:
      mpi: [openmpi, mvapich2, mpich, intel-parallel-studio+mpi]
      blas: [openblas, intel-parallel-studio+mkl]
      lapack: [openblas, intel-parallel-studio+mkl]
      scalapack: [intel-parallel-stuido+mkl, netlib-scalapack]
    variants: +debug +verbs
