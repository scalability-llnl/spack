spack:
  include:
  - $spack/share/spack/gitlab/cloud_pipelines/configs/linux/ci.yaml

  view: false

  packages:
    # NVHPC-SPECIFIC PREFERENCES/REQUIREMENTS
    all:
      require: "%nvhpc"

  specs:
  - adios2
  - amrex  
  - butterflypack
  - conduit
  - flux-core
  - h5bench
  - hdf5-vol-async
  - hdf5-vol-cache
  - hdf5-vol-log  
  - hypre
  - kokkos
  - kokkos-kernels
  - legion
  - mfem
  - raja
  - superlu-dist

  mirrors: { "mirror": "s3://spack-binaries/develop/e4s-cray-sles-nvhpc" }

  cdash:
    build-group: E4S Cray SLES
