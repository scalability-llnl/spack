spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  packages:
    all:
      require:
      - one_of:
        - '%gcc target=x86_64_v3'
        - '%rocmcc target=x86_64_v3'
      - spec: '+rocm'
        when: 'rocm=*'
      providers:
        blas: [openblas]
      variants: +mpi
    tbb:
      require: intel-tbb
    mpi:
      require: mpich
    mpich:
      require: '~wrapperrpath ~hwloc'
    openblas:
      variants: threads=openmp
    paraview:
      # Don't build GUI support or GLX rendering for HPC/container deployments
      require: "@5.11 ~qt ^[virtuals=gl] osmesa"

    # ROCm 5.4.3
    comgr:
      buildable: false
      externals:
      - spec: comgr@5.7.1
        prefix: /opt/rocm-5.7.1/
    hip-rocclr:
      buildable: false
      externals:
      - spec: hip-rocclr@5.7.1
        prefix: /opt/rocm-5.7.1/hip
    hipblas:
      buildable: false
      externals:
      - spec: hipblas@5.7.1
        prefix: /opt/rocm-5.7.1/
    hipcub:
      buildable: false
      externals:
      - spec: hipcub@5.7.1
        prefix: /opt/rocm-5.7.1/
    hipfft:
      buildable: false
      externals:
      - spec: hipfft@5.7.1
        prefix: /opt/rocm-5.7.1/
    hipsparse:
      buildable: false
      externals:
      - spec: hipsparse@5.7.1
        prefix: /opt/rocm-5.7.1/
    miopen-hip:
      buildable: false
      externals:
      - spec: miopen-hip@5.7.1
        prefix: /opt/rocm-5.7.1/
    miopengemm:
      buildable: false
      externals:
      - spec: miopengemm@5.7.1
        prefix: /opt/rocm-5.7.1/
    rccl:
      buildable: false
      externals:
      - spec: rccl@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocblas:
      buildable: false
      externals:
      - spec: rocblas@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocfft:
      buildable: false
      externals:
      - spec: rocfft@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocm-clang-ocl:
      buildable: false
      externals:
      - spec: rocm-clang-ocl@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocm-cmake:
      buildable: false
      externals:
      - spec: rocm-cmake@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocm-dbgapi:
      buildable: false
      externals:
      - spec: rocm-dbgapi@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocm-debug-agent:
      buildable: false
      externals:
      - spec: rocm-debug-agent@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocm-device-libs:
      buildable: false
      externals:
      - spec: rocm-device-libs@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocm-gdb:
      buildable: false
      externals:
      - spec: rocm-gdb@5.7.1
        prefix: /opt/rocm-5.7.1/
    rocm-opencl:
      buildable: false
      externals:
      - spec: rocm-opencl@5.7.1
        prefix: /opt/rocm-5.7.1/opencl
    rocm-smi-lib:
      buildable: false
      externals:
      - spec: rocm-smi-lib@5.7.1
        prefix: /opt/rocm-5.7.1/
    hip:
      buildable: false
      externals:
      - spec: hip@5.7.1
        prefix: /opt/rocm-5.7.1
        extra_attributes:
          compilers:
            c: /opt/rocm-5.7.1/llvm/bin/clang++
            c++: /opt/rocm-5.7.1/llvm/bin/clang++
            hip: /opt/rocm-5.7.1/hip/bin/hipcc
    hipify-clang:
      buildable: false
      externals:
      - spec: hipify-clang@5.7.1
        prefix: /opt/rocm-5.7.1
    llvm-amdgpu:
      buildable: false
      externals:
      - spec: llvm-amdgpu@5.7.1
        prefix: /opt/rocm-5.7.1/llvm
        extra_attributes:
          # These will change to new cleaner format soon
          paths:
            cc: /opt/rocm-5.7.1/bin/amdclang
            cxx: /opt/rocm-5.7.1/bin/amdclang++
            fc: /opt/rocm-5.7.1/bin/amdflang
            f77: /opt/rocm-5.7.1/bin/amdflang
    hsakmt-roct:
      buildable: false
      externals:
      - spec: hsakmt-roct@5.7.1
        prefix: /opt/rocm-5.7.1/
    hsa-rocr-dev:
      buildable: false
      externals:
      - spec: hsa-rocr-dev@5.7.1
        prefix: /opt/rocm-5.7.1/
        extra_atributes:
          compilers:
            c: /opt/rocm-5.7.1/llvm/bin/clang++
            cxx: /opt/rocm-5.7.1/llvm/bin/clang++
    roctracer-dev-api:
      buildable: false
      externals:
      - spec: roctracer-dev-api@5.7.1
        prefix: /opt/rocm-5.7.1
    roctracer-dev:
      buildable: false
      externals:
      - spec: roctracer-dev@4.5.3
        prefix: /opt/rocm-5.7.1
    rocprim:
      buildable: false
      externals:
      - spec: rocprim@5.7.1
        prefix: /opt/rocm-5.7.1
    rocrand:
      buildable: false
      externals:
      - spec: rocrand@5.7.1 amdgpu_target=gfx908,gfx90a
        prefix: /opt/rocm-5.7.1
    hiprand:
      buildable: false
      externals:
      - spec: hiprand@5.7.1 amdgpu_target=gfx908,gfx90a
        prefix: /opt/rocm-5.7.1
    hipsolver:
      buildable: false
      externals:
      - spec: hipsolver@5.7.1
        prefix: /opt/rocm-5.7.1
    rocsolver:
      buildable: false
      externals:
      - spec: rocsolver@5.7.1
        prefix: /opt/rocm-5.7.1
    rocsparse:
      buildable: false
      externals:
      - spec: rocsparse@5.7.1
        prefix: /opt/rocm-5.7.1
    rocthrust:
      buildable: false
      externals:
      - spec: rocthrust@5.7.1
        prefix: /opt/rocm-5.7.1
    rocprofiler-dev:
      buildable: false
      externals:
      - spec: rocprofiler-dev@5.7.1
        prefix: /opt/rocm-5.7.1

  definitions:
  - per_arch_specs:
    - adios2 +kokkos
    - amrex
    - arborx
    - cabana
    - caliper
    - chai
    # - cp2k +mpi  # cptk: Error KeyError: 'No spec with name rocm in ... "-L{}".format(spec["rocm"].libs.directories[0])
    - ecp-data-vis-sdk +paraview +vtkm
    - exago +mpi +python +raja +hiop ~ipopt cxxflags="-Wno-error=non-pod-varargs" ^hiop ~sparse +mpi +raja
    - gasnet
    - ginkgo
    - heffte
    - hpx
    - hypre
    - kokkos
    - legion
    - magma ~cuda
    - mfem
    - petsc
    - raja ~openmp
    # - slate  # slate: hip/device_gescale_row_col.hip.cc:58:49: error: use of overloaded operator '*' is ambiguous (with operand types 'HIP_vector_type<double, 2>' and 'const HIP_vector_type<double, 2>')
    - slepc
    - strumpack ~slate
    - sundials
    - superlu-dist
    - tasmanian ~openmp
    - trilinos +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext +ifpack ~ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu ~stokhos +stratimikos +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    - umpire
    - upcxx
    # INCLUDED IN ECP DAV ROCM
    # - hdf5
    # - hdf5-vol-async
    # - hdf5-vol-cache
    # - hdf5-vol-log
    # - libcatalyst
    - paraview
    # vtk-m ~openmp  # vtk-m: https://github.com/spack/spack/issues/40268
    # --
    # - lbann ~cuda  # aluminum: https://github.com/spack/spack/issues/38807
    # - papi  # papi: https://github.com/spack/spack/issues/27898

  specs:
  # ROCM NOARCH
  - hpctoolkit ++rocm
  - tau +mpi ++rocm +syscall  # tau: has issue with `spack env depfile` build
  - matrix:
    - [$per_arch_specs]
    - [++rocm]
    - [amdgpu_target==gfx908, amdgpu_target==gfx90a]

  ci:
    pipeline-gen:
    - build-job:
        image: ecpe4s/ubuntu22.04-runner-amd64-gcc-11.4-rocm5.7.1:2024.03.01

  cdash:
    build-group: E4S ROCm External
