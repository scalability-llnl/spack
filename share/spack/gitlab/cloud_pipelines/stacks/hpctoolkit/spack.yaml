spack:
  view: false
  
  concretizer:
    reuse: false
    unify: false
    targets:
      granularity: generic
  
  config:
    concretizer: clingo
    install_tree:
      root: /home/software/spack
      padded_length: 512
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'

  definitions:
  - when: arch.satisfies('x86_64:')
    target:
    - target=x86_64_v3
  - when: arch.satisfies('aarch64:')
    target:
    - target=graviton

  specs:
    - matrix:
      - - libmonitor +hpctoolkit ~dlopen ~commrank
      - ['@2021.11.08', '@:']
      - - $target
    - matrix:
      - - hpctoolkit +mpi +viewer
      - - +papi
        - +papi ^papi @6.0.0.1
        - ~papi
        - ~papi ^libpfm4 @4.11.0
      - # Latest release with latest compatible dependencies
        - '@:'
        # Latest release with minimum supported dependencies
        - ^autoconf @2.69
          ^automake @1.15.1
          ^libtool @2.4.6
          ^boost @1.77.0
          ^libiberty @2.37
          ^elfutils @0.186
          ^dyninst @12.1.0
          ^intel-tbb @2020.3
          ^bzip2 @1.0.8
          ^xz @5.2.5
          ^zlib @1.2.12
          ^libunwind @1.6.2
          ^xerces-c @3.2.3
          ^memkind @1.12.0
          ^intel-xed @12.0.1
      - - $target

  mirrors:
    mirror: s3://spack-binaries/develop/hpctoolkit
    develop: s3://spack-binaries/develop

  gitlab-ci:
    script:
      - . "./share/spack/setup-env.sh"
      - spack --version
      - cd ${SPACK_CONCRETE_ENV_DIR}
      - spack env activate --without-view .
      - spack config add "config:install_tree:projections:${SPACK_JOB_SPEC_PKG_NAME}:'morepadding/{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'"
      - if [[ -r /mnt/key/intermediate_ci_signing_key.gpg ]]; then spack gpg trust /mnt/key/intermediate_ci_signing_key.gpg; fi
      - if [[ -r /mnt/key/spack_public_key.gpg ]]; then spack gpg trust /mnt/key/spack_public_key.gpg; fi
      - spack -d ci rebuild
    
    variables:
      CI_JOB_SIZE: default

    mappings:
      - match: ['os=centos7 target=:x86_64_v3']
        runner-attributes:
          image: ghcr.io/blue42u/e4s-centos-7:latest@sha256:29dce475b2d2b3e040234d1993787f466cd3dc48c091a0c520cd794808c9ae2f
          tags: ["spack", "x86_64_v3"]
      - match: ['os=fedora36 target=:x86_64_v3']
        runner-attributes:
          image: ghcr.io/blue42u/e4s-fedora-36:latest@sha256:4dcda2b254311dd80996f9d5ca8e2dadffafbc91b10fb5c5f09f6efefa415afc
          tags: ["spack", "x86_64_v3"]
      - match: ['os=fedora36 target=:graviton']
        runner-attributes:
          image: ghcr.io/blue42u/e4s-fedora-36:latest@sha256:f2e92918b7541b4e78fe09ea3942d700cdbda1daabed9a1d18789c570e503fd8
          tags: ["spack", "graviton"]
      - match: ['os=opensuse_leap15 target=:x86_64_v3']
        runner-attributes:
          image: ghcr.io/blue42u/e4s-leap-15:latest@sha256:baabf6938a24962d9ee865c956f3061ea90f73a310b27d18d283e6ddc42c0cc3
          tags: ["spack", "x86_64_v3"]
      - match: ['os=rocky8 target=:x86_64_v3']
        runner-attributes:
          image: ghcr.io/blue42u/e4s-rockylinux-8:latest@sha256:7d2d75b5b76b826d6807753919ff0a494014c89eec00a089d400afe371b84d35
          tags: ["spack", "x86_64_v3"]
      - match: ['os=rocky8 target=:graviton']
        runner-attributes:
          image: ghcr.io/blue42u/e4s-rockylinux-8:latest@sha256:c042160c0d045ed758393b4574a1e4e34edff20739b3b8273cfa56ef32b3cff0
          tags: ["spack", "graviton"]
      - match: ['os=ubuntu20.04 target=:x86_64_v3']
        runner-attributes:
          image: ghcr.io/spack/e4s-ubuntu-20.04:v2022-03-21
          tags: ["spack", "x86_64_v3"]
      - match: ['os=ubuntu20.04 target=:graviton']
        runner-attributes:
          image: ghcr.io/spack/e4s-ubuntu-20.04:v2022-03-21
          tags: ["spack", "graviton"]

    broken-specs-url: "s3://spack-binaries/broken-specs"

    service-job-attributes:
      before_script:
        - . "./share/spack/setup-env.sh"
        - spack --version
      image: { "name": "ghcr.io/spack/ubuntu-jammy:latest", "entrypoint": [""] }
      tags: ["spack", "public", "x86_64_v3"]

    signing-job-attributes:
      image: { "name": "ghcr.io/spack/notary:latest", "entrypoint": [""] }
      tags: ["spack", "aws"]
      script:
        - aws s3 sync --exclude "*" --include "*spec.json*" ${SPACK_REMOTE_MIRROR_OVERRIDE}/build_cache /tmp
        - /sign.sh
        - aws s3 sync --exclude "*" --include "*spec.json.sig*" /tmp ${SPACK_REMOTE_MIRROR_OVERRIDE}/build_cache