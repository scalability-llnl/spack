spack:
  view: false

  concretizer:
    unify: false
    reuse: false

  config:
    concretizer: clingo
    db_lock_timeout: 120
    install_tree:
      root: $spack/opt/spack
      padded_length: 256
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'

  packages:
    all:
      require: target=aarch64
      variants: +mps~cuda~rocm
    mpi:
      require: openmpi
    openblas:
      require: ~fortran

  specs:
  # Horovod
  - py-horovod

  # Hugging Face
  - py-transformers

  # JAX
  # Bazel codesign issues
  # - py-jax
  # - py-jaxlib

  # Keras
  # Bazel codesign issues
  # - py-keras
  - py-keras-applications
  - py-keras-preprocessing
  - py-keras2onnx

  # MXNet
  - mxnet

  # PyTorch
  - py-botorch
  - py-efficientnet-pytorch
  - py-gpytorch
  - py-kornia
  - py-lightning
  - py-pytorch-gradual-warmup-lr
  - py-pytorch-lightning
  - py-segmentation-models-pytorch
  - py-timm
  - py-torch
  - py-torch-cluster
  - py-torch-geometric
  - py-torch-nvidia-apex
  - py-torch-scatter
  - py-torch-sparse
  - py-torch-spline-conv
  - py-torchaudio
  - py-torchdata
  - py-torchfile
  - py-torchgeo
  - py-torchmetrics
  - py-torchtext
  - py-torchvision
  - py-vector-quantize-pytorch

  # scikit-learn
  - py-scikit-learn
  - py-scikit-learn-extra

  # TensorBoard
  - py-tensorboard
  - py-tensorboard-data-server
  - py-tensorboard-plugin-wit
  - py-tensorboardx

  # TensorFlow
  # Bazel codesign issues
  # - py-tensorflow
  # - py-tensorflow-datasets
  # - py-tensorflow-estimator
  # - py-tensorflow-hub
  # - py-tensorflow-metadata
  # - py-tensorflow-probability

  # XGBoost
  - py-xgboost
  # - r-xgboost
  - xgboost

  mirrors: { "mirror": "s3://spack-binaries/develop/ml-darwin-aarch64-mps" }

  ci:
    pipeline-gen:
    - build-job-remove:
        image: no-image
        tags: [spack, public]
    - build-job:
        tags: [ "macos-ventura", "apple-clang-14", "aarch64-macos" ]
        script::
        - - spack compiler find
          - cd ${SPACK_CONCRETE_ENV_DIR}
          - spack env activate --without-view .
          - if [ -n "$SPACK_BUILD_JOBS" ]; then spack config add "config:build_jobs:$SPACK_BUILD_JOBS"; fi
          - mkdir -p ${SPACK_ARTIFACTS_ROOT}/user_data
          # AWS runners mount E4S public key (verification), UO runners mount public/private (signing/verification)
          - if [[ -r /etc/protected-runner/e4s.gpg ]]; then spack gpg trust /etc/protected-runner/e4s.gpg; fi
          # UO runners mount intermediate ci public key (verification), AWS runners mount public/private (signing/verification)
          - if [[ -r /etc/protected-runner/intermediate_ci_signing_key.gpg ]]; then spack gpg trust /etc/protected-runner/intermediate_ci_signing_key.gpg; fi
          - if [[ -r /etc/protected-runner/spack_public_key.gpg ]]; then spack gpg trust /etc/protected-runner/spack_public_key.gpg; fi
          - spack --color=always --backtrace ci rebuild --tests > >(tee ${SPACK_ARTIFACTS_ROOT}/user_data/pipeline_out.txt) 2> >(tee ${SPACK_ARTIFACTS_ROOT}/user_data/pipeline_err.txt >&2)
        after_script:
        - - cat /proc/loadavg || true
    - signing-job:
        image: { "name": "ghcr.io/spack/notary:latest", "entrypoint": [""] }
        tags: ["aws"]
        script:
        - - aws s3 sync --exclude "*" --include "*spec.json*" ${SPACK_REMOTE_MIRROR_OVERRIDE}/build_cache /tmp
          - /sign.sh
          - aws s3 sync --exclude "*" --include "*spec.json.sig*" /tmp ${SPACK_REMOTE_MIRROR_OVERRIDE}/build_cache
          - aws s3 cp /tmp/public_keys ${SPACK_REMOTE_MIRROR_OVERRIDE}/build_cache/_pgp --recursive --exclude "*" --include "*.pub"
    - any-job:
        image: "ghcr.io/spack/e4s-ubuntu-18.04:v2021-10-18"
        tags: ["spack"]
        before_script:
        - - uname -a || true
          - grep -E "vendor|model name" /proc/cpuinfo 2>/dev/null | sort -u || head -n10 /proc/cpuinfo 2>/dev/null || true
          - nproc || true
        - - . "./share/spack/setup-env.sh"
          - spack --version
          - spack arch

  cdash:
    build-group: Machine Learning MPS
    url: https://cdash.spack.io
    project: Spack Testing
    site: Cloud Gitlab Infrastructure
