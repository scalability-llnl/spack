spack:
  view: false

  packages:
    all:
      require:
      - target=x86_64_v3

  definitions:
    - packages:
        # Horovod
        - py-horovod

        # Hugging Face
        - py-transformers

        # JAX
        - py-jax
        - py-jaxlib

        # Keras
        - py-keras backend=tensorflow
        - py-keras backend=jax
        - py-keras backend=torch
        - py-keras-applications
        - py-keras-preprocessing
        - py-keras2onnx

        # PyTorch
        - py-botorch
        - py-efficientnet-pytorch
        - py-gpytorch
        - py-kornia
        - py-lightning
        - py-pytorch-gradual-warmup-lr
        - py-pytorch-lightning
        - py-segmentation-models-pytorch
        - py-timm
        - py-torch
        - py-torch-cluster
        - py-torch-geometric
        - py-torch-nvidia-apex
        - py-torch-scatter
        - py-torch-sparse
        - py-torch-spline-conv
        - py-torchaudio
        - py-torchdata
        - py-torchfile
        - py-torchgeo
        - py-torchmetrics
        - py-torchtext
        - py-torchvision
        - py-vector-quantize-pytorch

        # scikit-learn
        - py-scikit-learn
        - py-scikit-learn-extra

        # TensorBoard
        - py-tensorboard
        - py-tensorboard-data-server
        - py-tensorboard-plugin-wit
        - py-tensorboardx

        # TensorFlow
        - py-tensorflow
        - py-tensorflow-datasets
        - py-tensorflow-hub
        - py-tensorflow-metadata
        - py-tensorflow-probability

        # XGBoost
        - py-xgboost

    - variants:
        - ++cuda cuda_arch==80 ~~rocm
        - ++rocm amdgpu_target==gfx90a ~~cuda
        - ~~cuda ~~rocm

  specs:
    - matrix:
        - [$packages]
        - [$variants]
      exclude:
        # Does not yet support Spack-installed ROCm
        - py-horovod ++rocm amdgpu_target==gfx90a ~~cuda
        - py-jax ++rocm amdgpu_target==gfx90a ~~cuda
        - py-jaxlib ++rocm amdgpu_target==gfx90a ~~cuda
        - py-keras backend=jax ++rocm amdgpu_target==gfx90a ~~cuda
        - py-keras backend=torch ++rocm amdgpu_target==gfx90a ~~cuda
        - py-botorch ++rocm amdgpu_target==gfx90a ~~cuda
        - py-efficientnet-pytorch ++rocm amdgpu_target==gfx90a ~~cuda
        - py-gpytorch ++rocm amdgpu_target==gfx90a ~~cuda
        - py-kornia ++rocm amdgpu_target==gfx90a ~~cuda
        - py-lightning ++rocm amdgpu_target==gfx90a ~~cuda
        - py-pytorch-gradual-warmup-lr ++rocm amdgpu_target==gfx90a ~~cuda
        - py-pytorch-lightning ++rocm amdgpu_target==gfx90a ~~cuda
        - py-segmentation-models-pytorch ++rocm amdgpu_target==gfx90a ~~cuda
        - py-timm ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torch ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torch-cluster ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torch-geometric ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torch-nvidia-apex ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torch-scatter ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torch-sparse ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torch-spline-conv ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torchaudio ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torchdata ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torchfile ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torchgeo ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torchmetrics ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torchtext ++rocm amdgpu_target==gfx90a ~~cuda
        - py-torchvision ++rocm amdgpu_target==gfx90a ~~cuda
        - py-vector-quantize-pytorch ++rocm amdgpu_target==gfx90a ~~cuda
        - py-xgboost ++rocm amdgpu_target==gfx90a ~~cuda

  ci:
    pipeline-gen:
    - build-job:
        image:
          name: ghcr.io/spack/ubuntu-24.04:v2024-09-05-v2
          entrypoint: ['']

  cdash:
    build-group: Machine Learning
