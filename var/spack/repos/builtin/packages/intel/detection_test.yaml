        echo ""
        echo "--------------------------------------------------------- /apps/daint/system/modulefiles ---------------------------------------------------------"
        echo "intel-opencl/1.2(default)                    intel-opencl-sdk/1.2-sdk-6.3.0.1904(default)"
        echo ""
        echo "---------------------------------------------------------------- /opt/modulefiles ----------------------------------------------------------------"
        echo "intel/17.0.4.196          intel/18.0.1.163          intel/18.0.2.199          intel/19.0.1.144(default)"

    results:
      - spec: 'intel@17.0.4.196'
      - spec: 'intel@18.0.1.163'
      - spec: 'intel@18.0.2.199'
      - spec: 'intel@19.0.1.144'
