          echo "icc (ICC) 18.0.5 20180823"
          echo "Copyright (C) 1985-2018 Intel Corporation.  All rights reserved."
      - subdir: [bin, intel64]
        name: icpc
        output: |
          echo "icpc (ICC) 18.0.5 20180823"
          echo "Copyright (C) 1985-2018 Intel Corporation.  All rights reserved."
